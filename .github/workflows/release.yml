name: Build and Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-tk \
            python3-dev \
            libappindicator3-dev \
            libgtk-3-dev \
            build-essential

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r build_tools/requirements.txt
          pip install pyinstaller

      - name: Build Linux Application
        run: |
          chmod +x build_tools/build_linux.sh
          ./build_tools/build_linux.sh

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DeadLinkChecker_Linux
          path: |
            installer_output/*.tar.gz
            installer_output/*.deb

  # Optional: You can also add a Windows build job here if you want it automated
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r build_tools/requirements.txt
          pip install pyinstaller CTkTable

      - name: Build Windows Executable
        run: |
          # Use your spec file or project root
          pyinstaller --noconfirm build_tools/deadlink_gui.spec

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DeadLinkChecker_Windows
          path: build_tools/dist/DeadLinkChecker_v2.1.2.exe
