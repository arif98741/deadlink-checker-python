name: Build and Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r build_tools/requirements.txt

      - name: Run Tests
        run: |
          python tests/test_core.py

  build-linux:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-tk \
            python3-dev \
            libappindicator3-dev \
            libgtk-3-dev \
            build-essential

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r build_tools/requirements.txt
          pip install pyinstaller

      - name: Build Linux Application
        run: |
          chmod +x build_tools/build_linux.sh
          ./build_tools/build_linux.sh

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DeadLinkChecker_v2.1.2_Linux_x64
          path: |
            installer_output/*.tar.gz
            installer_output/*.deb

  build-windows:
    needs: test
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r build_tools/requirements.txt

      - name: Build Windows Executable
        working-directory: build_tools
        run: |
          pyinstaller --noconfirm deadlink_gui.spec

      - name: Compile Inno Setup Installer
        working-directory: build_tools
        run: |
          # ISCC is the Inno Setup compiler, installed by default on Windows runners
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer_script.iss
        shell: pwsh

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DeadLinkChecker_v2.1.2_Windows_Setup_x64
          path: installer_output/DeadLinkChecker_Setup_v2.1.2_x64.exe

  build-macos:
    needs: test
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r build_tools/requirements.txt
          pip install pyinstaller

      - name: Build macOS Application
        working-directory: build_tools
        run: |
          pyinstaller --noconfirm deadlink_macos.spec

      - name: Create DMG
        working-directory: build_tools/dist
        run: |
          hdiutil create -volname "Dead Link Checker" -srcfolder DeadLinkChecker.app -ov -format UDZO DeadLinkChecker_v2.1.2_macOS.dmg

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DeadLinkChecker_v2.1.2_macOS_x64
          path: build_tools/dist/DeadLinkChecker_v2.1.2_macOS.dmg
